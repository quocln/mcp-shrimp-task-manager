services:
  shrimp-task-manager:
    build: .
    container_name: shrimp-task-manager
    ports:
      - "${HTTP_PORT:-3000}:3000"  # MCP HTTP API port
      - "${WEB_PORT:-3001}:3001"   # Web UI port
    environment:
      - HTTP_PORT=3000
      - WEB_PORT=3001
      - DATA_DIR=/app/data
      - TEMPLATES_USE=${TEMPLATES_USE:-en}
      - ENABLE_GUI=${ENABLE_GUI:-true}
    volumes:
      # Mount data directory for persistence
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s